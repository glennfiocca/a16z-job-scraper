<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}A16Z Jobs Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}?v=2" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex-shrink-0 flex items-center">
                        <i class="fas fa-briefcase text-blue-600 text-xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-900">A16Z Jobs</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-list mr-1"></i> Jobs
                    </a>
                    <a href="/stats" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        <i class="fas fa-chart-bar mr-1"></i> Stats
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="text-center text-sm text-gray-500">
                <p>&copy; 2025 A16Z Jobs Dashboard. Data automatically updated from a16z portfolio companies.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script>
        // Update timestamps to relative time
        document.addEventListener('DOMContentLoaded', function() {
            const timeElements = document.querySelectorAll('.relative-time');
            timeElements.forEach(el => {
                const timestamp = el.getAttribute('data-timestamp');
                if (timestamp) {
                    el.textContent = moment(timestamp).fromNow();
                }
            });
            
            // Check if scraping is already running on page load
            checkScrapingStatus();
        });
        
        async function checkScrapingStatus() {
            try {
                const response = await fetch('/scrape-status');
                const status = await response.json();
                
                if (status.is_running) {
                    // Update button to show stop state
                    const button = document.getElementById('scrape-btn');
                    const buttonText = document.getElementById('scrape-btn-text');
                    const buttonIcon = document.getElementById('scrape-btn-icon');
                    
                    if (button && buttonText && buttonIcon) {
                        isScraping = true;
                        buttonText.textContent = 'Stop Scraping';
                        buttonIcon.className = 'fas fa-stop mr-2';
                        button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                        button.classList.add('bg-red-600', 'hover:bg-red-700');
                        
                        // Start polling for updates
                        startStatusPolling();
                    }
                }
            } catch (error) {
                console.error('Error checking scraping status:', error);
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
